<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style10.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>REGISTER YOUR BUSINESS</h2>
        </div>
    <form class="form" id="form">
            <div class="form-control">
                <label>Username</label>
                <input type="text" placeholder="username" id="username" pattern=[a-zA-Z]{3,} required title="Username should contain atleast 3 letters">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label>Email</label>
                <input type="email" placeholder="email" required id="email">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label>ID</label>
                <input type="" placeholder="ID" id="id1" pattern=[2]{1}[0]{1}[O]{1}[S]{1}[P]{1}[0-9]{3} required title="id should be valid" >
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label>Password</label>
                <input type="password" id="password" name="pwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one  number and one uppercase  and lowercase letter, and at least 8 or more characters"required placeholder="Enter your password">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label>Confirm Password</label>
                <input type="password" placeholder=" Confirm password" required id="password2">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>
             <div>
                
                
                 <label>Gender:</label><input type="radio" id="male" name="male" value="male">
                 <label for="male">Male</label>&emsp14;&emsp14;&emsp14;&emsp14;&emsp14; 
                 <input type="radio" id="female" name="female" value="female">
                  <label for="female">Female</label><br><br>
             </div>

            <div class="form-control">
                <label>Company</label>
                <input type="text" placeholder=" company" id="company" required>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label>Address Line</label><br>
                <textarea class = "form-control" rows = "3" cols="80" placeholder = "Address" id="address" required></textarea>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label>City</label>
                <input type="text" placeholder=" city" id="city" required>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>
            <form method="post">
            <table>
               <tr>
        <td>State: </td>
        <td>
            <select name="state" id="state" required>
            <option>Gujarat</option>
            <option>TamilNadu</option>
            <option>Kerala</option>
            <option>Karnataka</option>
            </select>
        </td>
            </tr>
          </table><br><br>
           <div class="form-control">
                <label>Phone Number</label>
                <input type="text" name="phn" size="10" pattern=[0-9]{10} required placeholder="phone number"id="ph">  
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>
            <form method="post">
            <table>
               <tr>
        <td>Country: </td>
        <td>
                   <select name="country" id="country" required>
            <option>India</option>
            <option>US</option>
            <option>UK</option>
            <option>Japan</option>
                   </select>
                </td>
            </tr>
          </table><br><br>
          <div class="form-control">
                <label>Company Website</label>
                <input type="text"placeholder="Website" id="cw" required>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label>Tell us about your business</label><br>
                <textarea class = "form-control" rows = "6" cols="80" placeholder = "" id="tb" required></textarea>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>
            <div class="col-12">
                <div class="form-check">
                  <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" aria-describedby="invalidCheck3Feedback" required>
                  <label class="form-check-label" for="invalidCheck3">
                    Opt in to receive updates from Marketing
                  </label>
                  <div id="invalidCheck3Feedback" class="invalid-feedback"><br>
                    
                  </div>
                </div>
              </div>
              
              <center><b><button>Register</button></b></center>
              

        </form> 
    </div>
     <script>
         const form = document.getElementById("form");
         const username =  document.getElementById("username");
         const email= document.getElementById("email");
         const id1= document.getElementById("id1");
         const passsword= document.getElementById("password");
         const password2 = document.getElementById("password2");
         const company = document.getElementById("company");
         const address= document.getElementById("address");
         const city = document.getElementById("city");
         const ph= document.getElementById("ph");
         const cw= document.getElementById("cw");
         const tb= document.getElementById("tb");
         const radio= document.getElementById("radio");
         
          
          

         form.addEventListener('submit',e =>{
               e.preventDefault();
               checkInput();
         });
         

         function checkInput(){
           const usernameValue = username.value.trim();
           const emailValue = email.value.trim();
           const id1Value = id1.value.trim();
           const passwordValue = password.value.trim();
           const password2Value = password2.value.trim();
           const companyValue = company.value.trim();
           const addressValue = address.value.trim();
           const cityValue = city.value.trim();
           const phValue = ph.value.trim();
           const cwValue = cw.value.trim();
           const tbValue = tb.value.trim();
           
          
           
         if(usernameValue === '')
         {
              setError(username,'Username cannot be Blank');
           
        }
        else
        {
             setSuccess(username);
        }
        if(emailValue === '')
        {
             setError(email,'Email cannot Be Blank');
        }
        else if(!isEmail(emailValue))
        {
               setError(email,'Not a valid Email');
        }
        else
        {
              setSuccess(email);
        }
        if(id1Value === '')
        {
              setError(id1,'ID must be filled out');
           
         }
         else
         {
             setSuccess(id1);
         }
        if(passwordValue === '')
        {
              setError(password,'password must be filled out');
        }
         else
         {
             setSuccess(password);
         }
         if(password2Value === '')
         {
              setError(password2,'password cannot Be Blank');
           
         }
         else if(passwordValue !== password2Value)
         {
            
             setError(password2,'Password Does Not match');
         }
         else
         {
             setSuccess(password2);
         }
         if(companyValue === '')
        {
              setError(company,'company must be filled out');
           
        }
        else
        {
             setSuccess(company);
        }
        
        if(cityValue === '')
        {
              setError(city,'city must be filled out');
           
        }
        else
        {
             setSuccess(city);
        }
        if(phValue === '')
        {
              setError(ph,'phone number cannot Be Blank');
           
        }
        else
        {
             setSuccess(ph);
        }
        if(cwValue === '')
        {
              setError(cw,'Company Website must be filled out');
           
        }
        else
        {
             setSuccess(cw);
        }
        if(setSuccess==15)
        {
            alert("ERRor")
        }
        else
        {
            alert("Registered Successfully!");
        }
        
        
}
        
    function setError(input,message)
    {
            const formControl = input.parentElement;
            const small = formControl.querySelector('small');
            formControl.className = 'form-control error';
            small.innerText = message;
    }
    function setSuccess(input)
    {
           const formControl = input.parentElement;
           formControl.className = 'form-control success';
    }
        
         
    function isEmail(email)
    {
        return /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/.test(email);
    }
</script>
</body>
</html>
